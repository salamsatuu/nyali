<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucin Page</title>
  <style>
    body {
      background-color: #ffcccc; /* Warna background cinta */
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff; /* Warna latar belakang elegan */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #e60073; /* Warna teks bucin */
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50; /* Warna tombol hijau */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049; /* Warna tombol hijau saat hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Selamat datang di Halaman Bucin</h1>
    <form action="#" method="post">
      <label for="nama">Nama yang dituju:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama">
      
      <label for="whatsapp">Nomor WhatsApp korban:</label>
      <input type="text" id="whatsapp" name="whatsapp" placeholder="Masukkan nomor WhatsApp">

      <button type="submit">Kirim Bunga</button>
    </form>
    <p>Dengan cinta, <br> Tim Bucin</p>
  </div>

</body>
</html>
