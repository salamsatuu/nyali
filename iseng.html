<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            margin: auto;
        }

        #result {
            color: #fff;
            font-size: 2em;
            padding: 10px;
            text-align: right;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            background-color: #666;
            border: none;
            color: #fff;
            font-size: 1.5em;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        button.operator {
            background-color: #ff6666;
        }

        button.double {
            grid-column: span 2;
        }

        button.clear {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <div id="result">0</div>
        <div id="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('*')">ร</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('/')">รท</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('-')">-</button>
            <button class="double" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal('.')">.</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            <button class="double operator" onclick="calculate()">=</button>
            <button class="double operator" onclick="clearResult()">C</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let operator = true;
        let waitingForNextInput = false;

        function updateDisplay() {
            document.getElementById('result').textContent = currentInput;
        }

        function appendNumber(number) {
            if (waitingForNextInput) {
                currentInput = number;
                waitingForNextInput = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (waitingForNextInput) {
                currentInput = '0.';
                waitingForNextInput = false;
            } else {
                if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
            }
            updateDisplay();
        }

        function setOperator(newOperator) {
            if (operator !== null && !waitingForNextInput) {
                calculate();
            }
            operator = newOperator;
            waitingForNextInput = true;
        }

        function calculate() {
            if (operator !== null) {
                const prevInput = parseFloat(currentInput);
                const result = eval(prevInput + operator + prevInput);
                currentInput = result.toString();
                operator = null;
                waitingForNextInput = true;
                updateDisplay();
            }
        }

        function clearResult() {
            currentInput = '0';
            operator = null;
            waitingForNextInput = false;
            updateDisplay();
        }
    </script>
</body>

</html>
