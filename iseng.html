<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="3">Biodata</th>
            </tr>
            <tr>
                <td>Nama:</td>
                <td colspan="2"><input type="text" name="nama" required></td>
            </tr>
            <tr>
                <td>NISN:</td>
                <td colspan="2"><input type="text" name="nisn" required></td>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td>
                <td colspan="2"><input type="date" name="tgl_lahir" required></td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="3">User Account</th>
            </tr>
            <tr>
                <td>Username:</td>
                <td colspan="2"><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td colspan="2"><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td colspan="2"><input type="password" name="password" required></td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="3">Resolusi Tahun Ini</th>
            </tr>
            <tr>
                <td colspan="3">
                    <label><input type="checkbox" name="resolusi[]" value="Menguasai DMI"> Menguasai DMI</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label><input type="checkbox" name="resolusi[]" value="Corel Draw"> Corel Draw</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label><input type="checkbox" name="resolusi[]" value="Animasi 2D"> Animasi 2D</label>
                </td>
            </tr>
        </table>

        <!-- Tombol Submit -->
        <button type="submit">Daftar</button>
    </form>
</body>
</html>
